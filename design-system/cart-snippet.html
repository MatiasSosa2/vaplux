<!-- Floating Cart Button -->
<button class="cart-float-btn" id="cart-float-btn" aria-label="Abrir carrito de compras" onclick="VapluxCart.toggleCart()">
  <i class="fas fa-shopping-cart"></i>
  <span class="cart-float-badge" id="cart-float-badge" style="display: none;">0</span>
</button>

<!-- Cart Overlay -->
<div class="cart-overlay" id="cart-overlay" onclick="VapluxCart.closeCart()"></div>

<!-- Cart Sidebar -->
<div class="cart-sidebar" id="cart-sidebar">
  <div class="cart-header">
    <h3 class="cart-title">
      <i class="fas fa-shopping-cart"></i>
      Mi Carrito
    </h3>
    <button class="cart-close" id="cart-close" aria-label="Cerrar carrito" onclick="VapluxCart.closeCart()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <div class="cart-empty" id="cart-empty">
    <div class="cart-empty-icon">ðŸ›’</div>
    <h4>Tu carrito estÃ¡ vacÃ­o</h4>
    <p>Agrega productos para comenzar tu compra</p>
  </div>
  
  <div class="cart-items" id="cart-items"></div>
  
  <div class="cart-footer" id="cart-footer" style="display: none;">
    <div class="cart-total">
      <div class="total-line">
        <span>Subtotal:</span>
        <span id="cart-subtotal">$0</span>
      </div>
      <div class="total-line grand-total">
        <span>Total:</span>
        <span id="cart-total">$0</span>
      </div>
    </div>
    <button class="cart-checkout-btn" id="cart-checkout-btn" onclick="VapluxCart.checkout()">
      <i class="fab fa-whatsapp"></i>
      Comprar por WhatsApp
    </button>
  </div>
</div>
